<html>
<head>
<script type="text/javascript">
function sendMessage(){
	request = 'http://128.199.229.134:10001/%7B'
	request += 'COMMAND:' + document.getElementById("command").value + ','
	request += 'FROM:' + document.getElementById("from").value + ','
	request += 'TO:' + document.getElementById("to").value + ','
	request += 'DATA:' + document.getElementById("data").value
	request += '%7D'
	var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", request, true );
    xmlHttp.send(  );
    alert(request)
    document.getElementById("result").value = xmlHttp.responseText;
}
</script>

</head>

<div>
<div style="height:auto;width:30%;">From:</div><div style="height:auto;width:700%;"><input type="text" id="from"></div>

<div style="height:auto;width:30%;">Data:</div><div style="height:auto;width:700%;"><input type="text" id="data"></div>
</div>
<input type="submit" onclick="sendMessage()" value="Submit">
